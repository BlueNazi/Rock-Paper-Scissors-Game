<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/icons8-alien-monster-emoji-emoji-32.png">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-bord">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="comp-label">Computer</div>
        <span id="user-score">0</span>:<span id="user-comp">0</span>
    </div>
    <div class="result">
        <p>Let's Start !</p>
    </div>
    <div class="images">
        <div class="choice" id="r">
            <img src="./images/1.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="./images/2.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="./images/3.png" alt="">
        </div>
    </div>
    <p id="massage">Make Your Move</p>
 
    
    <script src="./main.js"></script>
</body>
</html>
